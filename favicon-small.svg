<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Favicon optimized for 16x16 / 32x32 display -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8C96FF"/>
      <stop offset="100%" style="stop-color:#7882C8"/>
    </linearGradient>
  </defs>
  
  <!-- Dark background -->
  <circle cx="16" cy="16" r="15" fill="#0A0A0A"/>
  
  <!-- Triple orbit rings -->
  <circle cx="16" cy="16" r="13" fill="none" stroke="url(#grad)" stroke-width="1.5" opacity="0.5"/>
  <circle cx="16" cy="16" r="9" fill="none" stroke="url(#grad)" stroke-width="1.5" opacity="0.6"/>
  <circle cx="16" cy="16" r="5" fill="none" stroke="url(#grad)" stroke-width="1.5" opacity="0.7"/>
  
  <!-- Center point -->
  <circle cx="16" cy="16" r="1.5" fill="url(#grad)"/>
</svg>
