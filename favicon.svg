<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <!-- Quantum Research Workbench Professional Icon -->
  <!-- Dark Academic Aesthetic: Minimal Bloch Sphere Geometry -->
  <defs>
    <linearGradient id="quantumGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8C96FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7882C8;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle for clarity -->
  <circle cx="64" cy="64" r="60" fill="#0A0A0A" opacity="0.9"/>
  
  <!-- Outer orbit (Bloch sphere equator) -->
  <circle cx="64" cy="64" r="48" fill="none" stroke="url(#quantumGradient)" stroke-width="2.5" opacity="0.5"/>
  
  <!-- Middle orbit -->
  <circle cx="64" cy="64" r="34" fill="none" stroke="url(#quantumGradient)" stroke-width="2" opacity="0.6"/>
  
  <!-- Inner orbit -->
  <circle cx="64" cy="64" r="20" fill="none" stroke="url(#quantumGradient)" stroke-width="2" opacity="0.7"/>
  
  <!-- Center quantum point -->
  <circle cx="64" cy="64" r="4" fill="url(#quantumGradient)" filter="url(#glow)"/>
  
  <!-- Stylized Q monogram (subtle integration) -->
  <path d="M 52 54 Q 52 46 64 46 Q 76 46 76 54 Q 76 62 64 62 Q 52 62 52 54 M 72 60 L 78 66" 
        fill="none" stroke="url(#quantumGradient)" stroke-width="3" stroke-linecap="round" opacity="0.8" filter="url(#glow)"/>
  
  <!-- Diagonal axis line (research aesthetic) -->
  <line x1="42" y1="42" x2="86" y2="86" stroke="url(#quantumGradient)" stroke-width="1.5" opacity="0.3" stroke-dasharray="4,4"/>
</svg>
